<div class="flex gap-2 items-center mb-5">
    <span class="font-bold">To:</span>
    <div class="flex items-center gap-1">
        <img class="w-10 h-10 object-cover rounded-full mr-1" src="{{ recipient.profile.avatar }}">
        <div class="font-bold">
            {{ recipient.profile.name }}
            <span class="text-xs font-normal text-zinc-500">@{{ recipient.username }}</span>
        </div>
    </div>
</div>

<div class="mb-5">
    <form method="POST" action="{% url 'inbox-new-message' recipient.id %}">
        {% csrf_token %}
        {{ new_message_form }}
        <button type="submit" class="mt-1">Submit Message</button>
        <a @click="modal_open = false"
           class="button secondaryAction ml-1 cursor-pointer" _="on click reset() the closest <form/>"
           href="https://awesomepixx.com/inbox/c/98b3f57f-9bdd-433a-ba87-523686c925b6/">
            Cancel
        </a>
    </form>
</div>
