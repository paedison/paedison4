{% extends '_base.html' %}

{% block layout %}
    {% include '_includes/_hero.html' %}

    <content id="content" class="htmx-fade-in htmx-fade-out">
        <div class="grid grid-cols-3 max-w-7xl mx-auto my-6 px-6"
             x-data="{ mobileSidebarOpen: false }">
            <mobileSidebarNav class="md:hidden col-span-full mx-auto mb-6 z-10 relative">
                <a @click="mobileSidebarOpen = !mobileSidebarOpen"
                   class="flex items-center cursor-pointer select-none font-bold hover:bg-gray-200 rounded-lg p-3">
                    <span>Categories</span>
                    <img x-bind:class="mobileSidebarOpen && 'rotate-180 duration-300'"
                         class="w-4 ml-1.5" src="https://img.icons8.com/small/32/000000/expand-arrow.png" />
                </a>
            </mobileSidebarNav>

            <main id="main" class="col-span-full md:col-span-2 md:mr-[5%] lg:mx-[10%] order-2 md:order-1">
                {% block content %}{% endblock %}
            </main>

            <aside id="aside"
                   class="float md:!block col-span-full md:col-span-1 lg:mr-[20%] order-1 md:order-2 htmx-fade-in htmx-fade-out"
                   x-show="mobileSidebarOpen" x-cloak
                   x-transition:enter="duration-300 ease-out"
                   x-transition:enter-start="opacity-0 -mt-96"
                   x-transition:enter-end="opacity-100 mt-0">
                {% include 'a_psat/_includes/_sidebar_psat.html' %}
            </aside>
        </div>
    </content>
{% endblock layout %}
