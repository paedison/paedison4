<like-problem aria-label="Like Icon">
    {% if user.is_authenticated %}
        <a class="cursor-pointer htmx-fade-in htmx-fade-out"
           hx-target="this" hx-swap="innerHTML swap:0.25s"
           hx-get="{% url 'psat:like-problem' problem.id %}">
            {{ icon_like|safe }}
            {{ problem.like_users.count|default_if_none:0 }}
        </a>
    {% else %}
        <a href="{% url 'account_login' %}">
            {{ icon_like|safe }}
            {{ problem.like_users.count|default_if_none:0 }}
        </a>
    {% endif %}
</like-problem>
