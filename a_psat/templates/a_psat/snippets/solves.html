{% load static %}
{% load psat_icon %}

<div>
    {% if not user.is_authenticated %}
        <a href="{% url 'account_login' %}">
            {% autoescape off %}{% icon_solve user problem %}{% endautoescape %}
        </a>
    {% else %}
        <a class="cursor-pointer"
           hx-target="closest div" hx-swap="outerHTML"
           hx-get="{% url 'psat:like-problem' problem.id %}">
            {% autoescape off %}{% icon_solve user problem %}{% endautoescape %}
        </a>
    {% endif %}
</div>
