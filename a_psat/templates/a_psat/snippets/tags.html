<div class="text-sm mb-2 px-2">
    <input id="problemTag{{ problem.id }}" placeholder='write tags to add below'>
    <script>
        let tagInput{{ problem.id }} = document.querySelector('#problemTag{{ problem.id }}');
        let tagify{{ problem.id }} = new Tagify(tagInput{{ problem.id }}, {
            editTags: false,
        });
        let tagList{{ problem.id }} = {{ tags|safe }};
        tagify{{ problem.id }}.addTags(tagList{{ problem.id }});
    </script>
</div>
