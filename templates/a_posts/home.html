{% extends '_layouts/_a.html' %}

{% block content %}
    {% for post in posts %}{% include 'a_posts/post.html' %}{% endfor %}

    <div hx-trigger="revealed" hx-target="this" hx-swap="outerHTML"
         hx-get="{% if tag %}{% url 'category' tag.slug %}{% else %}
                 {% url 'home' %}{% endif %}?page={{ page|add:1 }}"></div>
{% endblock content %}
