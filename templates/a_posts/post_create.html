{% extends '_layouts/_b.html' %}

{% block content %}
    <h1>Create Post</h1>
    <div class="card !tw-p-8">

        <div class="tw-flex tw-items-center tw-mb-6">
            <img class="tw-h-5 tw-object-cover tw-mr-1" src="https://img.icons8.com/small/96/333333/search--v1.png"/>
            <a href="https://www.flickr.com/explore" target="_blank" class="hover:tw-underline tw-text-gray-500">Find an image on Flickr</a>
        </div>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="tw-mt-1">Submit Post</button>
            <a class="button secondaryAction tw-ml-1" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
        </form>
    </div>
{% endblock content %}
