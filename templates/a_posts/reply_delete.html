{% extends '_layouts/_b.html' %}

{% block content %}
    <h1>Delete Reply</h1>

    <div class="card tw-px-6 tw-pt-3 tw-text-md tw-mb-6 [&>*>*>a]:tw-text-sm">
        {% include 'a_posts/reply.html' %}
    </div>

    <p class="tw-mb-6">Are you sure you want to delete this reply?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a class="button secondaryAction tw-ml-1" href="{{ request.META.HTTP_REFERER }}">Go Back</a>
    </form>
{% endblock content %}
